<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        {
            margin: 0;
            padding: 0;
        }

        .fundo {
            background-image: url("https://i.pinimg.com/originals/51/6f/b5/516fb53642fbca78f3ee5c7f2a213e1c.jpg");
           
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .calculadora {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
            border-style: solid;
            border-width: 5px;
        }

        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(31, 31, 31);
            border: none;
            color: white;
            box-shadow: 4px 7px grey;
        }

            .botao:hover {
                background-color: dimgray;
            }

        #resultado {
            width: 207px;
            background-color: white;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
        }
    </style>
</head>
<body>
    </head>
    <body>
        <div class="fundo">
            <h1>Calculadora 2.0</h1>
            <div class="calculadora">
                
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="botao" onclick="clean()">C</td>
                        <td><button class="botao" onclick="back()"><</td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                        <td><button class="botao" onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
</body>
<script>
    let resultado = document.getElementById('resultado');
    let operadorAnterior = null;

    function insert(num) {
        if (num === '+' || num === '-' || num === '*' || num === '/') {
            
            const ultimoCaractere = resultado.textContent.slice(-1);
            if (ultimoCaractere === '+' || ultimoCaractere === '-' || ultimoCaractere === '*' || ultimoCaractere === '/') {
                resultado.textContent = resultado.textContent.slice(0, -1);
            }
            operadorAnterior = num;
        }
        resultado.textContent += num; 
    }

    function clean() {
        resultado.textContent = "";
        operadorAnterior = null;
    }

    function back() {
        resultado.textContent = resultado.textContent.slice(0, -1);
    }

    function calcular() {
        try {
            const expressao = resultado.textContent;
            if (expressao) {
                resultado.textContent = eval(expressao);
                operadorAnterior = null;
            } else {
                resultado.textContent = "Nada...";
            }
        } catch (error) {
            resultado.textContent = "Err";
        }
    }
</script>
</html>
